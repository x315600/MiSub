name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]  # 监听 main 分支的变动，如果是 master 请修改为 master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取你的代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. 登录 Docker Hub (需要你提前设置 Secrets)
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. 设置 Docker Buildx (用于构建)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 4. 构建并上传
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile  # 确保你的 Dockerfile 在根目录
          push: true
          # 自动打两个标签：latest 和 git commit 的 hash
          tags: |
            imzyb/miusb:latest
            imzyb/miusb:${{ github.sha }}